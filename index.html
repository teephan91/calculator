<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calculator.js" defer></script>
    </head>

    <body>
        <h1>Calculator</h1>
        <div id="main">
            <div class="label-power">
                <div class="label">TP-2022</div>
                <button class="power-off">OFF</button>
            </div>
            <div class="top-screen"></div>
            <div class="bottom-screen">
                <div class="numbers-display"></div>
                <div class="operators-display"></div>
            </div>
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">x</button>
            </div>
            <div>
                <button class="number">0</button>
                <button class="decimal-point">.</button>
                <button class="clear">C</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="solution">=</button>
                <button class="delete">Del</button>
            </div>
        </div>
        <footer>&copy; Thinh Phan, 
            <script>
                document.write(new Date().getFullYear())
            </script> 
            <a href="https://github.com/teephan91" target="_blank"><img class="github" src="img/github_logo.png" alt="Github logo"></a>
        </footer>
    </body>
</html>
